<div class="container align-items-center mt-3">
    <div class="col-sm-12">
        <div class="row mt-4">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card rounded shadow shadow-lg mb-4 mt-4">
                    <div class="card-title text-center mt-3">
                        <h3>Welcome to Online Market<br>Login</h3>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)='onSubmit()'>
                            <div class="form-group">
                              <label for="email">Email Address: </label>
                              <input type="text" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                              <div *ngIf="submitted && email.errors" class="error">
                                <div *ngIf="email.errors.required">Username is required</div>
                            </div>
                            </div>
                            <div class="form-group">
                                <label for="dashboard_id">Dashboard Id: </label>
                                <input type="text" formControlName='dashboard_id' class="form-control" placeholder="Dashboard Id">
                                <div *ngIf="submitted && dashboard_id.errors" class="error">
                                    <div *ngIf="dashboard_id.errors.required">Password is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                              <label for="password">Password: </label>
                              <input type="password" class="form-control" formControlName="password" placeholder="Password">
                              <div *ngIf="submitted && password.errors" class="error">
                                <div *ngIf="password.errors.required">Password is required</div>
                              </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-info">Log In</button>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="service-error col-sm-8" *ngIf="error">
                    <h1>{{error.errorTitle}}</h1>
                    <h3>{{error.errorDesc}}</h3>
                </div>
            </div>
            
            <div class="col-md-3" style="margin-bottom: 60px;">
                
            </div>
        </div>
    </div>
</div>
